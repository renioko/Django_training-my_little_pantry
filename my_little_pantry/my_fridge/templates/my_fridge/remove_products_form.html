{% extends "base.html" %}

{% block title %} My fridge {% endblock %}

{% block content %}
    {% if form.fields.products.queryset %}
        <h1>Choose products to remove</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete selected</button>
        </form>

    {% else %}
        <p>Opps! Your fridge looks empty!</p>
    {% endif %}
    <p> </p>
{% endblock %}
